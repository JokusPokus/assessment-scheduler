name: Tests

on:
  pull_request:
    branches:
      - develop
    paths:
      - "backend/**"
      - ".github/workflows/*.backend.yml"
  push:
    branches:
      - develop
    paths:
      - "backend/**"
      - ".github/workflows/*.backend.yml"

defaults:
  run:
    working-directory: backend

jobs:
  health-check:
    name: Health check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependency
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requirements
        run: python -m pip install -r requirements.txt

      - name: Run unit tests
        run: pytest -m unit

  build-test:
    name: Build image and test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: scheduler-test-image

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: accounts
        ports:
          - 5496:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build . -t $IMAGE_NAME

      - name: Run migrations
        run: docker run -e DATABASE_HOST='172.17.0.1' $IMAGE_NAME sh -c "python manage.py migrate"

      - name: Run unit tests
        run: docker run -e DATABASE_HOST='172.17.0.1' $IMAGE_NAME sh -c "pytest -m unit"

      - name: Run integration tests
        run: docker run -e DATABASE_HOST='172.17.0.1' $IMAGE_NAME sh -c "pytest -m integration"

      - name: Run acceptance tests
        run: docker run -e DATABASE_HOST='172.17.0.1' $IMAGE_NAME sh -c "pytest -m acceptance"
