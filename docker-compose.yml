services:

  db:
    image: postgres:latest
    ports:
      - "5496:5432"
    environment:
      - POSTGRES_DB=accounts
      - POSTGRES_PASSWORD=secret

  app:
    build:
      context: backend
    ports:
      - "8000:8080"
    environment:
      - DJANGO_SETTINGS_MODULE=settings
      - APPLICATION_STAGE=development
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py runserver 0.0.0.0:8080"
    depends_on:
      - db
